<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Edit Post</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<style>
body {
	background-color: #D2E0FB;
}

.container {
	background-color: #FEF9D9;
	padding: 20px;
	border-radius: 8px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h2 {
	margin-bottom: 20px;
	color: #333;
}

label {
	font-weight: bold;
}

.form-group {
	margin-bottom: 15px;
}

.btn-primary {
	background-color: #8EACCD;
	border: none;
}

.btn-primary:hover {
	background-color: #D2E0FB;
	color: #8EACCD;
}

.form-control {
	border-radius: 0.25rem;
}
</style>
</head>

<body>
	<div class="container mt-4">
		<h2>Edit Cat</h2>
		<form th:action="@{/updateCat/{id}(id=${cat.id})}" th:object="${cat}"
			method="post">
			<div class="form-group">
				<label for="name">Name:</label> <input type="text" id="name"
					th:field="*{name}" class="form-control"
					placeholder="Enter cat name" />
			</div>
			<div class="form-group">
				<label for="breed">Breed:</label> <input id="breed"
					th:field="*{breed}" class="form-control"
					placeholder="Enter cat breed"></input>
			</div>
			<div class="form-group">
				<label for="age">Age(year):</label> <input id="age"
					th:field="*{age}" class="form-control" placeholder="Enter cat age"
					min="0" step="0.01"></input>
			</div>
			<div class="form-group">
				<label for="catPic">Post Picture URL:</label> <input type="text"
					id="catPic" th:field="*{catPic}" class="form-control"
					placeholder="Enter URL for cat picture" />
			</div>
			<button type="submit" class="btn btn-primary">Save</button>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
