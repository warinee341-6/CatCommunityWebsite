<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>View Post</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<style>
body {
	background-color: #FEF9D9;
	color: black;
}

.card {
	margin-bottom: 20px;
	border-radius: 8px;
	box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
	background-color: #D2E0FB;
	width: 100%; /* Full width for responsive design */
	max-width: 800px; /* Maximum width for larger screens */
	margin: 0 auto; /* Centering the card */
}

.card-img-top {
	height: 400px; /* Increased height */
	object-fit: cover;
	border-top-left-radius: 8px;
	border-top-right-radius: 8px;
}

.card-body {
	padding: 20px; /* Added more padding for a spacious look */
}

.card-title {
	font-size: 1.5rem;
}

.btn {
	background-color: #FEF9D9;
	color: black;
	border-radius: 0.25rem;
	padding: 0.375rem 0.75rem;
}

.btn:hover {
	background-color: #8EACCD;
	color: FEF9D9;
	transition: background-color 0.3s ease;
}


.profile-picture img {
	border-radius: 50%;
	border: 3px solid #ccc;
	max-width: 150px;
	max-height: 150px;
}

.user-info {
	font-size: 1.2rem;
	color: #ddd;
	text-align: center;
}

h1 {
	font-size: 2rem;
	color: black;
	text-align: center;
	padding: 10px;
	max-width: 800px;
	margin: 0 auto;
}

.navbar {
	box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* เพิ่มเงาให้ navbar */
	background-color: #8EACCD;
}

.nav-link:hover {
	color: #DEE5D4 !important; /* เปลี่ยนสีข้อความเมื่อลอยเหนือ */
	transition: color 0.3s; /* เพิ่มการเปลี่ยนสีให้ดูนุ่มนวล */
}

.navbar-brand {
	font-size: 1.5rem; /* ขนาดของชื่อแบรนด์ */
	font-weight: bold; /* ทำให้ตัวอักษรหนา */
	color: #FEF9D9;
}
</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg ">
		<!-- เปลี่ยนเป็น navbar-dark และ bg-dark -->
		<div class="container justify-content-center">
			<a class="navbar-brand" href="/">CATZY</a>
			<!-- เพิ่มชื่อแบรนด์ -->
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<!-- ทำให้ navbar ย่อได้ -->
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link text-light" href="/">Home</a>
					</li>
					<li class="nav-item"><a class="nav-link text-light"
						href="/myProfile">My Profile</a></li>
					<li class="nav-item"><a class="nav-link text-light"
						href="/logout">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<h1 class="my-4">Cat Details</h1>
		<div class="card">
			<img th:src="@{${cat.catPic}}" class="card-img-top"
				alt="Cat Picture">
			<div class="card-body">
				<h5 class="card-title">Name: <span th:text="${cat.name}"></span></h5>
				<p class="card-text">Breed: <span th:text="${cat.breed}"></span></p>
				<p class="card-text">Age: <span th:text="${cat.age}"></span> year</p>
			</div>
			<div class="m-2" >
				<a th:href="@{/editCat/{id}(id=${cat.id})}" class="btn">Edit</a>
				<a th:href="@{/deleteCat/{id}(id=${cat.id})}" class="btn">Delete</a>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
